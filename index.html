<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
    <link href="./style.css" rel="stylesheet"/> <!-- Links to the external CSS stylesheet -->
    <title>Grid System</title> <!-- Sets the title of the webpage -->
</head>
<body>
    <!-- Container div for the grid system -->
    <div class="container">
        <div class="box1">Box 1</div> <!-- Grid item 1 -->
        <div class="box2">Box 2</div> <!-- Grid item 2 -->
        <div class="box3">Box 3</div> <!-- Grid item 3 -->
        <div class="box4">Box 4</div> <!-- Grid item 4 -->
        <div class="box5">Box 5</div> <!-- Grid item 5 -->
        <div class="box6">Box 6</div> <!-- Grid item 6 -->
        <div class="box7">Box 7</div> <!-- Grid item 7 -->
        <div data-tooltip="This is Box 8" class="box8">Box 8</div> <!-- Grid item 8 with a tooltip on hover -->
    </div>
</body>
</html>
